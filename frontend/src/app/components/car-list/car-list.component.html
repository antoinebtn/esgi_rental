<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let car of cars">
      <div class="card mb-4 shadow-sm">
        <img [src]="car.picture" class="card-img-top" alt="{{ car.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">{{ car.description }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ car.pricePerDay }}/day</p>
          <a [routerLink]="['/cars', car.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
